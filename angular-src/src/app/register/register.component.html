<div *ngIf="isAdmin()">
  <mat-card class="example-card">
     <mat-card-header>
       <mat-card-title>Register a new user</mat-card-title>
     </mat-card-header>
     <mat-card-content>
       <div class="align-center">
         <form class="example-form">
           <table class="example-full-width" cellspacing="0">
             <tr>
               <td>
               <mat-form-field class="example-full-width">
                 <input #email matInput placeholder="Name" name="name" required>
               </mat-form-field>
               </td>
             </tr>
             <tr>
               <td>
               <mat-form-field class="example-full-width">
                 <input #email matInput placeholder="Username" name="username" required>
               </mat-form-field>
               </td>
             </tr>
             <tr>
               <td>
                 <mat-form-field class="example-full-width">
                     <input #password matInput placeholder="Password" type="password" name="password" required>
                 </mat-form-field>
               </td>
             </tr>
             <tr>
               <td>
                 <mat-form-field class="example-full-width">
                     <input #password matInput placeholder="Repeat password" type="password" name="password2" required>
                 </mat-form-field>
               </td>
             </tr>
         </table>
         </form>
         <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
       </div>
     </mat-card-content>
     <mat-card-actions>
       <button mat-raised-button (click)="register(name.value, email.value, password.value, password2.value)" color="primary">Register</button>
     </mat-card-actions>
  </mat-card>
</div>
