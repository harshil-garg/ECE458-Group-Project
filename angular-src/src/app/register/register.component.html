<h3>Add a new user</h3>
<div class="register">
  <label>Name:
    <input #name />
  </label>
  <br>
  <label>Email:
    <input #email />
  </label>
    <br>
  <label>Password:
    <input type="password" #password />
  </label>
  <br>
  <label>Re-enter Password:
    <input type="password" #password2 />
  </label>
  <br>
  <button (click)="register(name.value, email.value, password.value, password2.value)">
    Submit
  </button>
</div>
