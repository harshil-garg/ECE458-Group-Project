<h1 class="mat-display-3" align="center">Manufacturing Lines</h1>
<div class="search-div">
    <!-- <app-search-ingredient class="search"></app-search-ingredient> -->
    <br style="clear:both" />
</div>
<div *ngIf="isAdmin()" align="center">
  <mat-slide-toggle [(ngModel)]="liveEditing">Live Editing Enabled</mat-slide-toggle>
</div>
<div id="search-div">
  <button *ngIf="isAdmin()" class="remove" mat-raised-button="remove" type="button" (click)="remove()" color="accent" [disabled]="selection.selected.length==0 || !isEditable()">Remove Selected</button>
  <app-add-manufacturing-line class="add" *ngIf="isAdmin()"></app-add-manufacturing-line>
</div>
<div class="example-loading-shade" *ngIf="loadingResults">
  <mat-spinner></mat-spinner>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field floatLabel="never">
			  <input *ngIf="isEditable()" #name matInput placeholder="Name" [readonly]="!isEditable()" [value]="element.name" maxlength="32" (blur)="edit(element.shortname, 'name', name.value)" required>
        <input *ngIf="!isEditable()" #name matInput placeholder="Name" [readonly]="!isEditable()" [value]="element.name" maxlength="32" (blur)="edit(element.shortname, 'name', name.value)" required>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Shortname Column -->
  <ng-container matColumnDef="shortname">
    <th mat-header-cell *matHeaderCellDef>Shortname</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field floatLabel="never">
        <input #shortname matInput placeholder="Shortname" [readonly]="!isEditable()" [value]="element.shortname" maxlength="5" (blur)="edit(element.shortname, 'shortname', shortname.value)" required>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Comment Column -->
  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef>Comment</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field floatLabel="never">
        <textarea #comment matInput placeholder="Comment" [readonly]="!isEditable()" [value]="element.comment" (blur)="edit(element.shortname, 'comment', comment.value)" optional></textarea>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalDocs" [pageSize]="10 < totalDocs ? 10 : totalDocs" [pageSizeOptions]="[10, totalDocs]" showFirstLastButtons></mat-paginator>
