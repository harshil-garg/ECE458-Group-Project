<div class="container">
    <h1>Add Manufacturing Line</h1>
    <form (ngSubmit)="submit()" #manufacturingLineForm="ngForm">
      <div class="form-group">
        <label for="name">Manufacturing Line Name</label>
        <input type="text" class="form-control" id="name" maxlength="32" required [(ngModel)]="manufacturingLine.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="">Manufacturing Line Shortname</label>
        <input type="text" class="form-control" id="shortname" maxlength="5" required [(ngModel)]="manufacturingLine.shortname" name="shortname" #shortname="ngModel">
        <div [hidden]="shortname.valid || shortname.pristine" class="alert alert-danger">
          Shortname is required
        </div>
      </div>

      <label for="comment">Comment</label>
      <textarea type="text" class="form-control" id="comment" [(ngModel)]="manufacturingLine.comment" name="comment" #comment="ngModel"></textarea>

      <button type="submit" class="btn btn-success" [disabled]="!manufacturingLineForm.form.valid" [mat-dialog-close]="manufacturingLine">Submit</button>

    </form>
</div>
