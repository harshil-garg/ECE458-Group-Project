<!-- code based off https://mdbootstrap.com/docs/angular/tables/editable/#advanced-table-options -->
<div class="card">
  <h3 class="card-header text-center font-weight-bold py-4">Manufacturing Goals</h3>
  <app-search-ingredient></app-search-ingredient>
<div class="pagination">
  <a (click) = "prevPage()">&laquo;</a>
  <li *ngFor="let i of shownPages()" [ngClass]="{active: i == currentPage}" (click)="setPage(i)">
      <a>{{i}}</a>
  </li>
  <a (click) = "nextPage()">&raquo;</a>
</div>
  <div class="card-body">
    <div id="table" class="table-editable">
      <app-add-ingredient></app-add-ingredient>
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>
          <th class="text-center">Manufacturing Goal Name</th>
          <th class="text-center">SKUs</th>
        </tr>

       <ng-container *ngFor="let manufGoal of manufGoalList; let id=index">
            <tr>
              <td contenteditable="false">{{manufGoal.name}}</td>
              <td contenteditable="false">{{manufGoal.skus}}</td>
            </tr>
        </ng-container>
      </table>
    </div>
  </div>
</div>
