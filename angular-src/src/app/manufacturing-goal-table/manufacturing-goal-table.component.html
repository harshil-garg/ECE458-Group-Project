<h2 class="mat-display-2">Manufacturing Goals</h2>
<div class="button-div">
  <button class="remove" mat-raised-button="remove" type="button" (click)="remove()" color="accent" [disabled]="selection.selected.length==0">Remove Selected</button>
  <button class="remove" mat-raised-button [disabled]="selection.selected.length==0" color="accent" type="button" (click)="exportcsv()">Export to CSV</button>
  <app-calculator [disabled]="selection.selected.length!=1" [manufGoal]="selection.selected[0]!=null ? selection.selected[0].name : null"></app-calculator>
  <app-add-manufacturing-goal class="add"></app-add-manufacturing-goal>
</div>
<div class="example-loading-shade" *ngIf="loadingResults">
  <mat-spinner></mat-spinner>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{element.name}}
    </td>
  </ng-container>

  <!-- Skus Column -->
  <ng-container matColumnDef="skus">
    <th mat-header-cell *matHeaderCellDef>SKUs</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngFor="let sku of element.sku_tuples; let sku_id=index">
        <a *ngIf="sku.sku!=null">{{sku.sku.name}} ({{sku.sku.number}}) : {{sku.case_quantity}}<br></a>
      </ng-container>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef>Deadline</th>
    <td mat-cell *matCellDef="let element">
      {{element.deadline | date: 'MM/dd/yyyy'}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalDocs" [pageSize]="10" showFirstLastButtons></mat-paginator>
