<mat-form-field style="width: 200px;">
  <input type="text" placeholder="Customer (or all)" matInput (click)="stopPropagation($event)" [formControl]="inputField" [matAutocomplete]="auto" (blur)="onBlur()">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelectionChanged($event)">
    <mat-option *ngFor="let user of suggestedUsers" [value]="user">
      {{user}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
