<h1 class="mat-display-3" align="center">{{display_name}}</h1>
<div class='flex-box-space'>
  <!-- export -->
  <button mat-raised-button color="accent">Export to CSV</button>
  <!-- customer picker -->

  <!-- start and end date picker -->
  <div class="flex-box-end">
    <div class="flex-item">
      <mat-form-field class=small-input>
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="flex-item">
      <mat-form-field class=small-input>
        <mat-label>End date</mat-label>
        <input matInput [matDatepicker]="picker2" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>
