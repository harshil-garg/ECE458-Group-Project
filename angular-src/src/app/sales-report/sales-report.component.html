<button mat-raised-button (click)='openDrilldown()'>
  Open Drilldown
</button>

<app-customer-autocomplete></app-customer-autocomplete>

<button (click)="getSummary()" Hello></button>
<mat-accordion>

  <mat-expansion-panel *ngFor="let product_line of keys">
    <mat-expansion-panel-header>
      {{product_line}}
    </mat-expansion-panel-header>

    <!--- SKU info -- 2 buttons -->
    <table mat-table [dataSource]="summary_data[product_line]" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef class="centre">SKU number</th>
        <td mat-cell *matCellDef="let element">{{element.sku.number}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="centre">Name</th>
        <td mat-cell *matCellDef="let element">{{element.sku.name}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef class="centre">Size</th>
        <td mat-cell *matCellDef="let element">{{element.sku.size}}</td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef class="centre">Count</th>
        <td mat-cell *matCellDef="let element">{{element.sku.count}}</td>
      </ng-container>

      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef class="centre">Summary</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" [disabled]="!element.success">Summary</button></td>
      </ng-container>

      <ng-container matColumnDef="drilldown">
        <th mat-header-cell *matHeaderCellDef class="centre">Drilldown</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" [disabled]="!element.success">Drilldown</button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-expansion-panel>

</mat-accordion>
