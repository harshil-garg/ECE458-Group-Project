
<mat-sidenav-container class="example-container">
  <mat-sidenav [fixedInViewport]="true" [fixedTopGap]="65" mode="side" opened>
    <div class="example-container">
      <h2>Goals</h2>
      <app-search-goals></app-search-goals>
      <br>
      <mat-card class="mat-elevation-z2">
        <mat-card-subtitle [style.color]="'black'">
          Enabled Goals
        </mat-card-subtitle>
        <mat-card-content>
          <mat-list>
            <mat-list-item class="right" *ngFor="let item of manufGoalList; let id=index">
              {{item.name}} <mat-icon (click)="remove(id)">clear</mat-icon>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>

      <h2>Palette</h2>
      <div
        cdkDropList
        #activities="cdkDropList"
        [cdkDropListData]="activityList"
        [cdkDropListConnectedTo]="getLists()"
        id="manufacturing-activities"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of activityList" cdkDrag>{{item.sku.name}} &nbsp; ({{item.manufacturing_goal}})
          <mat-icon *cdkDragPreview></mat-icon>
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="fixed-container">
      <h2>Manufacturing Schedule</h2>
      <div class="content">
        <app-manufacturing-schedule [remove]="removeEvent"></app-manufacturing-schedule>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
