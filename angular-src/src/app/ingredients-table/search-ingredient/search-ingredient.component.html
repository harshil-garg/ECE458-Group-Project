
<ng-container *ngFor="let keyword of keywords; let id=index">
  <label class="keyword">{{keyword}} <i (click)="remove(id)" class="fa fa-remove"> </i></label>
</ng-container>
<ng-container *ngFor="let sku of skus; let id=index">
  <label class="sku">{{sku}} <i (click)="removeSku(id)" class="fa fa-remove"> </i></label>
</ng-container>
