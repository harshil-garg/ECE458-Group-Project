<div *ngIf="!this.authenticationService.loginState.loggedIn">
  <label>Email:
    <input #email />
  </label>
  <label>Password:
    <input type="password" #password />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="login(email.value, password.value)">
    Submit
  </button>
  <div *ngIf="loginError">Email or password incorrect</div>
</div>
<div *ngIf="this.authenticationService.loginState.loggedIn">Already logged in!</div>
