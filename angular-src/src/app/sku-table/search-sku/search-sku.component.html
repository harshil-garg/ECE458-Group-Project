<mat-chip-list>
  <ng-container *ngFor="let keyword of keywords; let id=index">
    <mat-chip>{{keyword}} <mat-icon (click)="removeKeyword(id)">clear</mat-icon></mat-chip>
  </ng-container>
  <ng-container *ngFor="let ingredient of ingredients; let id=index">
    <mat-chip color="primary" selected>{{ingredient}} <mat-icon (click)="removeIngredient(id)">clear</mat-icon></mat-chip>
  </ng-container>
  <ng-container *ngFor="let productLine of productLines; let id=index">
    <mat-chip color="accent" selected>{{productLine}} <mat-icon (click)="removeProductLine(id)">clear</mat-icon></mat-chip>
  </ng-container>
</mat-chip-list>

<br>

<mat-form-field style="width: 400px;">
  <input type="text" matInput [formControl]="inputField" [matAutocomplete]="auto" placeholder="Search for SKUs/ingredients/product lines" (keydown)="keyPressed($event)">
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChanged($event)">
  <mat-option *ngFor="let ingr of suggestedIngredients" [value]="ingr">{{ingr.name}}
     <font color="lightgray">Ingredient</font> </mat-option>
   <mat-option *ngFor="let prod of suggestedProductLines" [value]="prod">{{prod.name}}
      <font color="lightgray">Product Line</font> </mat-option>
</mat-autocomplete>
